<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | swet@gpt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount:</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="form">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/NP/flat/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
                <div class="exhange-rate">1 INR = 1.6 NPR</div>
                <button>Get Exhange Rate</button>
        </form>
    </div>
    <script src="country-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
